<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Gabriel Kutz</title>
    <link rel="icon" href="./D:/gabrielweb/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modo oscuro */
        body.dark-mode {
            background-color: #000;
            color: #fff;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        /* Redes sociales y contador en la parte superior derecha */
        .social-counter {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .social-counter a {
            margin-left: 10px;
            color: inherit;
        }

        /* Estilo para el fondo con estrellas */
        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            animation: twinkling 1.5s infinite alternate;
        }

        @keyframes twinkling {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Animación fade-in */
        .fade-in { opacity: 0; animation: fadeIn 2s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

        /* Formulario contacto desplegable */
        #contactForm { display: none; }
        #contactForm.active { display: block; }
    </style>
</head>
<body class="dark-mode text-gray-300 antialiased">
    <div class="stars"></div>

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="#" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-white text-lg">Gabriel Kutz</span>
                    </a>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold">Inicio</a>
                        <a href="#proyectos" class="py-4 px-2 text-gray-300 font-semibold hover:text-green-500 transition duration-300">Proyectos</a>
                        <a href="#docencia" class="py-4 px-2 text-gray-300 font-semibold hover:text-green-500 transition duration-300">Docencia</a>
                        <a href="#contacto" class="py-4 px-2 text-gray-300 font-semibold hover:text-green-500 transition duration-300">Contacto</a>
                    </div>
                </div>
                <div class="social-counter">
                    <!-- Redes sociales -->
                    <a href="https://github.com/rgkutz/gabrielkutz" target="_blank" class="hover:text-white"><i class="fab fa-github fa-lg"></i></a>
                    <a href="https://twitter.com/tuperfil" target="_blank" class="hover:text-white"><i class="fab fa-twitter fa-lg"></i></a>
                    <a href="https://instagram.com/tuperfil" target="_blank" class="hover:text-white"><i class="fab fa-instagram fa-lg"></i></a>
                    <!-- Contador de visitas -->
                    <span id="contador" class="ml-4">Visitas: 0</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Botón de cambio de tema -->
    <div class="text-right p-4">
        <button onclick="toggleTheme()" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-green-400 transition duration-300">Cambiar a Blanco/Negro</button>
    </div>

    <!-- Hero Section -->
    <div class="bg-gray-800 py-20 relative z-10">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold fade-in">¡Bienvenidos a mi portafolio!</h1>
            <p class="mt-4 text-lg text-gray-400 fade-in">Ingeniero en Sistemas y Docente especializado en Python, desarrollo móvil, y más.</p>
            <a href="#proyectos" class="mt-8 inline-block bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-green-400 transition duration-300">Ver mis proyectos</a>
        </div>
    </div>

    <!-- Proyectos Section -->
    <!-- ... (otros contenidos de las secciones) ... -->

    <!-- Contacto Section -->
    <section id="contacto" class="bg-gray-900 py-16">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-white mb-8">Contacto</h2>
            <button onclick="toggleForm()" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-green-400 transition duration-300">Escríbeme</button>
            <form id="contactForm" class="mt-8 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <input type="text" name="nombre" class="border-gray-700 p-3 w-full bg-gray-800 text-gray-300" placeholder="Tu nombre" required>
                    <input type="email" name="email" class="border-gray-700 p-3 w-full bg-gray-800 text-gray-300" placeholder="Tu email" required>
                </div>
                <textarea name="mensaje" class="border-gray-700 p-3 w-full bg-gray-800 text-gray-300" rows="4" placeholder="Tu mensaje" required></textarea>
                <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-green-400 transition duration-300">Enviar</button>
            </form>
        </div>
    </section>

    <script>
        // Función para alternar entre modos
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }

        // Función para desplegar el formulario de contacto
        function toggleForm() {
            var form = document.getElementById('contactForm');
            form.classList.toggle('active');
        }

        // Contador de visitas (simulación para desarrollo local)
        let visitas = localStorage.getItem('visitas') || 0;
        visitas++;
        document.getElementById('contador').textContent = "Visitas: " + visitas;
        localStorage.setItem('visitas', visitas);
    </script>
</body>
</html>
